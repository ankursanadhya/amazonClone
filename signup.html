<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body class="sb">
    <div>
        <tr >
            <td>
                <table border="0" width="100%" style="padding-top: 270px;padding-left: 700px;">
                    <tr>
                        <td width="100%">
                            <h3 style="padding-left: 20px;">Sign-Up Form</h3>
                            <form action="upflix.jsp" method="post" enctype="multipart/form-data"
                                style="background-color: black;" >
                                <fieldset>
                                    <table border="0" width="100%" style="height: 450px;">
                                        <tr>
                                            <td width="25%" class="stc">Name</td>
                                            <td width="75%">
                                                <!--1. Textfield : Single line input field-->
                                                <input type="text" name="Username" placeholder="example: Xavier"
                                                    size="50" maxlength="10" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="25%" class="stc">Email-Id</td>
                                            <td width="75%">
                                                <!--1. Textfield : Single line input field-->
                                                <input type="email" name="emailid" placeholder="example: abc@xyz.com"
                                                    size="50" maxlength="20" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="25%" class="stc">Contact No</td>
                                            <td width="75%">
                                                <!--1. Textfield : Single line input field-->
                                                <input type="text" name="phone" placeholder="example: +91-7073478188"
                                                    size="50" maxlength="10" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="25%" class="stc">Password </td>
                                            <td width="75%">
                                                <!--2. Password field : Single line input field with encrypted text-->
                                                <input type="password" name="Password" placeholder="write your Password"
                                                    size="50" maxlength="10" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="25%" class="stc">Confirn Password </td>
                                            <td width="75%">
                                                <!--2. Password field : Single line input field with encrypted text-->
                                                <input type="password" name="cPassword"
                                                    placeholder="rewrite Password here..." size="50" maxlength="10" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="25%" class="stc">Birth date </td>
                                            <td width="50%">
                                                <!--3. Date field : Built in date picker-->
                                                <input type="date" name="Dob" />
                                                <span class="stc">you should be at least 13</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="25%" class="stc">Gender </td>
                                            <td width="75%">
                                                <!-- 4. Radio button: Multiple options, single selection -->
                                                <label class="stc"><input type="radio" name="Gender"
                                                        value="Male" />Male</label>
                                                <label class="stc"><input type="radio" name="Gender"
                                                        value="Female" />Female</label>
                                                <label class="stc"><input type="radio" name="Gender"
                                                        value="Other" />Other</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="25%" class="stc">Subscription</td>
                                            <td width="75%">
                                                <!-- 4. Radio button: Multiple options, single selection -->
                                                <label class="stc"><input type="radio" name="subs" value="subs" />1
                                                    Month</label>
                                                <label class="stc"><input type="radio" name="subs" value="subs" />3
                                                    month</label>
                                                <label class="stc"><input type="radio" name="subs" value="subs" />6
                                                    month</label>
                                            </td>
                                        </tr>
                                        <td width="25%"> &nbsp; </td>
                                        <td width="75%">
                                            <!--8. Button to submit or reset forms-->
                                            <a href="index.html" style="text-decoration: none;background-color: darkgreen;" class="stc">Save and proceed to payment</a>
                                            <!-- <input type="submit" name="btnSave" value="Save and proceed to payment" /> -->
                                            <a href="signin.html" style="text-decoration: none;background-color: red;margin-left: 20px;" class="stc">Cancel Process</a>

                                        </td>
                                    </table>
                                </fieldset>
                            </form>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </div>
</body>

</html>
